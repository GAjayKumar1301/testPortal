<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Role Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./MITS-Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img src="./MITS-Logo.png" alt="MITS_LOGO" id="mits_logo">
            <div id="navHeading"> MITS | PROJECT REVIEW PORTAL</div>
            <ul id="navLinks">
                <li id="AdminLink">ADMIN</li>
                <li id="staffLink">STAFF</li>
                <li id="studentLink">STUDENT</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        

        <div id="AdminForm" class="form-container active">
            <h2> Admin Login Portal</h2>
            <form id="adminLoginForm" onsubmit="return login('admin')">
                <input type="text" id="adminUser" placeholder="Enter Admin Username" required>
                <input type="password" id="adminPass" placeholder="Enter Password" required>
                <button type="submit">Login as Admin</button>
            </form>
            <div class="msg"></div> <!-- Added for each form -->
        </div>
        
        <div id="staffForm" class="form-container">
            <h2>Staff Login Portal</h2>
            <form id="staffLoginForm" onsubmit="return login('staff')">
                <input type="text" id="staffUser" placeholder="Enter Staff Username" required>
                <input type="password" id="staffPass" placeholder="Enter Password" required>
                <button type="submit">Login as Staff</button>
            </form>
            <div class="msg"></div> <!-- Added for each form -->
        </div>
        
        <div id="studentForm" class="form-container">
            <h2>Student Login Portal</h2>
            <form id="studentLoginForm" onsubmit="return login('student')">
                <input type="text" id="studentUser" placeholder="Enter Student Username" required>
                <input type="password" id="studentPass" placeholder="Enter Password" required>
                <button type="submit">Login as Student</button>
            </form>
            <div class="msg"></div> <!-- Added for each form -->
        </div>

        <!-- Success Message -->
        <div id="msg" class="msg"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
